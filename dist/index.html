<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFetcher</title>
</head>
<body>
    <header class="header">
        <div class="search">
            <p><input id="search" type="text" placeholder="Enter a city"></p>
            <button id="searchBtn" type="button">Search</button>
        </div>
    </header>
    <main class="flex-wrapper">
        <div class="content-wrapper">
            <div id="weather">
                <h1>City</h1>
                <h2>Temp</h2>
                <h3>Humidity</h2>
                <h3>Condition</h3>
                <h3>Wind</h3>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>
    <script src="./index.bundle.js"></script>
</body>
</html>
